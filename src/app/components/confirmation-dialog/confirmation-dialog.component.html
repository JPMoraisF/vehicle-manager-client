<h1 mat-dialog-title>{{data.headerMessage}}</h1>
<div mat-dialog-content>
    <mat-dialog-actions align="end">
        <button *ngIf="data.leftButton.visible" mat-button [mat-dialog-close]="false">{{data.leftButton.text}}</button>
        <button *ngIf="data.rightButton.visible" mat-raised-button color={{data.rightButton.color}} [mat-dialog-close]="true" cdkFocusInitial>{{data.rightButton.text}}</button>
      </mat-dialog-actions>
</div>
